<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affitto Appartamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('your-apartment-image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }
        .header {
            font-size: 2.5em;
            font-weight: 600;
        }
        .sub-header {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .details {
            font-size: 1.2em;
            margin-top: 30px;
        }
        .services {
            margin: 20px 0;
            list-style-type: none;
            padding: 0;
        }
        .services li {
            margin: 10px 0;
        }
        .cta {
            margin-top: 30px;
        }
        .cta button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Affitta il tuo sogno!</div>
        <div class="sub-header">Appartamento lussuoso nel centro di Milano</div>
        <div class="details">
            Prezzo: €1200 al mese <br>
            Dimensione: 100 m² <br>
            2 camere, 1 bagno, cucina moderna
        </div>
        <ul class="services">
            <li>Servizi inclusi:</li>
            <li>- WiFi ad alta velocità</li>
            <li>- Parcheggio privato</li>
            <li>- Arredamento completo</li>
            <li>- Servizio di pulizia settimanale</li>
        </ul>
        <div class="cta">
            <button>Richiedi maggiori informazioni</button>
        </div>
    </div>
</body>
</html>
